<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){     
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
        });
    });
</script>

</script>
<script src="js/jquery.swipebox.min.js"></script> 
<script type="text/javascript">
    jQuery(function($) {
        $(".swipebox").swipebox();
        var database = [
        {filename:'./musics/The Innocence Mission - When Mac Was Swimming.mp3'},
        {filename:'./musics/星期五见面.mp3'},
        {filename:'./musics/신지수-왕복 30분.mp3'},
        {filename:'./musics/Bobby Tinsley - Missing You.mp3'},
        ]
        audio = $('audio').get(0);
        audio.play();
        
        $('.ps').on('click',function(){
            if(audio.paused){
                audio.play();
                $(this).text('stop');
            }else{
                audio.pause();
                $(this).text('play');
            }
        })

        $('.play').on('click','li',function(){
            $('.ps').text('stop');
            currentsong = $(this).index();
            audio.src = database[ currentsong ].filename;
            audio.play();
        })
    });
</script>
